<html>
<body>
	<h1> {{ category.name}}</h1>
	<!--MESSAGE FLASHING EXAMPLE -->
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li><strong>{{message}}</strong></li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	<a href = '{{url_for("newItem", category_id=category.id)}}'>Add a new Item</a>
	<div>
	{% for i in items %}
		<div>
		{{i.name}}
		</br>
		{{i.description}}
		</br>
		<a href = '{{url_for("editItem", category_id=i.category_id, item_id=i.id)}}'>Edit</a>
		<a href = '{{url_for("deleteItem", category_id=i.category_id, item_id=i.id)}}'>Delete</a>
		</div>
	{% endfor %}
	</div>
</body>
</html>
